<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var socket = io();
      socket.on('datarec',function(data){
          console.log(data);
        var obj = JSON.parse(data.file);
        document.write("<h3> police station &nbsp;&nbsp;&nbsp;&nbsp; value</h3>");
        for(i=0;i<obj.length;i++){
            document.write(obj[i].name+"&nbsp;&nbsp;&nbsp;&nbsp;"+obj[i].value+"<br />");
        }
    });
   </script>
   <body>Hello world</body>
</html>
